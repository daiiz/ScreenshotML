<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <style>
      img, object, iframe, embed {
        display: block;
        border: solid 1px #eee;
        margin: 8px;
      }
      body {
        padding-bottom: 32px;
      }
    </style>
  </head>
  <body>
    <a href="https://triple-underscore.github.io/HTML-embed-ja.html">
      HTML-embed-ja.html
    </a> の各要素での表示を試す。

    <h1>object</h1>
    width, height を明示的に与えている。
    <object width="571" height="506" data="./pancake.xml"></object>

    <h1>iframe</h1>
    width, height を明示的に与えている。
    <iframe width="571" height="506" src="./pancake.xml"></iframe>

    <h1>embed</h1>
    width, height を明示的に与えている。
    <embed width="571" height="506" src="./pancake.xml"></embed>

    <hr />

    <h1>img</h1>
    いくらSVGとして描画するXSLTを定義しているとはいえ、さすがに表示できない。
    <img src="./pancake.xml" />
    <br />
  </body>
</html>
